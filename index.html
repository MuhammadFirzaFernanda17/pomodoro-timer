<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="pomodoro-card">
        <h1>Pomodoro Timer</h1>
        <div id="timer" class="timer"></div>
        <div id="controls" class="controls">
          <button id="start-btn" class="btn start"><i class="fas fa-play"></i></button>
          <button id="stop-btn" class="btn stop"><i class="fas fa-pause"></i></button>
          <button id="reset-btn" class="btn reset"><i class="fas fa-redo"></i></button>
          <button id="break-btn" class="btn break"><i class="fas fa-coffee"></i></button>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
