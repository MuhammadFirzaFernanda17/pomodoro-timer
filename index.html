<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body class="bg-gray-900 text-white flex items-center justify-center min-h-screen transition-colors duration-300">
    <div class="container text-center max-w-sm">
      <div class="card p-10 rounded-lg">
        <h1 class="text-4xl mb-4">Pomodoro Timer</h1>
        <div class="flex justify-center mb-4">
          <button id="work-btn" class="btn work mr-2"><i class="fas fa-briefcase"></i></button>
          <button id="break-btn" class="btn break"><i class="fas fa-coffee"></i></button>
        </div>
        <div id="timer" class="timer text-6xl mb-4">25:00</div>
        <div id="controls" class="controls flex justify-center space-x-4">
          <button id="start-btn" class="btn start"><i class="fas fa-play"></i></button>
          <button id="pause-btn" class="btn pause"><i class="fas fa-pause"></i></button>
          <button id="stop-btn" class="btn stop"><i class="fas fa-stop"></i></button>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
